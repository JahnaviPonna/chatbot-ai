<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1e1e1e;
            padding: 15px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .chat-container {
            margin-left: 270px;
            flex-grow: 1;
            max-width: 800px;
            margin-top: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: #282828;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .chat-item:hover {
            background: #444;
        }
        .new-chat-btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .menu-btn {
            display: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }
        .chat-item:hover .menu-btn {
            display: inline;
        }
        .delete-menu {
            display: none;
            position: absolute;
            right: 35px;
            background: #555;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        .delete-menu:hover {
            background: red;
        }
        .menu-active {
            display: inline-block !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="btn btn-primary new-chat-btn" onclick="newChat()">+ New Chat</button>
        <h5>Previous Chats</h5>
        <div id="chat-history"></div>
    </div>

    <!-- Chat Window -->
    <div class="chat-container">
        <h2 class="text-center">Chat with AI</h2>
        <div id="chat-box" class="border p-3 chat-box"></div>
        <div class="input-group mt-3">
            <input type="text" id="userInput" class="form-control" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || {};

        function newChat() {
            currentChatId = Date.now().toString();
            chatHistory[currentChatId] = [];
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            loadChatHistory();
            loadChat(currentChatId);
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            if (message === "") return;

            appendMessage("You: " + message, "text-primary");

            fetch("http://127.0.0.1:5000/api", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("AI: " + data.response, "text-success");

                if (currentChatId) {
                    chatHistory[currentChatId].push({ user: message, ai: data.response });
                    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
                }
            })
            .catch(error => {
                appendMessage("Error: Could not reach server", "text-danger");
            });

            userInput.value = "";
        }

        function appendMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.className = className;
            messageElement.innerText = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";

            chatHistory[chatId].forEach(({ user, ai }) => {
                appendMessage("You: " + user, "text-primary");
                appendMessage("AI: " + ai, "text-success");
            });
        }

        function loadChatHistory() {
            const chatHistoryDiv = document.getElementById("chat-history");
            chatHistoryDiv.innerHTML = "";

            Object.keys(chatHistory).forEach(chatId => {
                let chatItem = document.createElement("div");
                chatItem.className = "chat-item";
                chatItem.innerHTML = `
                    <span onclick="loadChat('${chatId}')">Chat ${new Date(parseInt(chatId)).toLocaleString()}</span>
                    <span class="menu-btn" onclick="toggleMenu('${chatId}')">‚ãÆ</span>
                    <span class="delete-menu" id="menu-${chatId}" onclick="deleteChat('${chatId}')">üóëÔ∏è Delete</span>
                `;
                chatHistoryDiv.appendChild(chatItem);
            });
        }

        function toggleMenu(chatId) {
            let menu = document.getElementById(`menu-${chatId}`);
            menu.classList.toggle("menu-active");
        }

        function deleteChat(chatId) {
            delete chatHistory[chatId];
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            loadChatHistory();

            if (currentChatId === chatId) {
                document.getElementById("chat-box").innerHTML = "";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadChatHistory();
            if (Object.keys(chatHistory).length > 0) {
                loadChat(Object.keys(chatHistory)[0]); 
            }
        });

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
